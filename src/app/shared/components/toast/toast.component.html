<ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.classname" [autohide]="true"
  [delay]="toast.delay || 5000" (hide)="toastService.remove(toast)">

  <div class="toast-inner">
    <div class="row">
      <div class="col-2">
        <i *ngIf="toast.type === 'success'" class="fas fa-check"></i>
        <i *ngIf="toast.type === 'error'" class="fas fa-exclamation-triangle"></i>
        <i *ngIf="toast.type === 'info'" class="fas fa-info"></i>
        <i *ngIf="toast.type === 'warning'" class="fas fa-exclamation"></i>
      </div>
      <div class="col toast-message">
        {{ toast.textOrTpl }}
      </div>
    </div>
  </div>

  <!-- <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
  </ng-template>

  <ng-template #text>{{ toast.textOrTpl }}</ng-template> -->
</ngb-toast>
