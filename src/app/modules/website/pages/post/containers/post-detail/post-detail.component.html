      <li class="breadcrumb-item"><a [routerLink]="'/'">Trang chá»§</a></li>
      <li class="breadcrumb-item"><a [routerLink]="'/tin/' + post.categoryCode">{{ post.categoryName }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col">
