<!-- <p>meeting-info works!</p> -->
<div>
  <div class="row">
    <div class="p-2 col-md-6 col-sm-12">
      <table class=" table table-bordered table-hover">
        <tr>
          <th class="bg-secondary text-uppercase font-weight-bold">Nội dung phiên họp</th>
        </tr>
        <tr>
          <td>
            <p [innerHTML]="infoModel?.meetingSummary">

            </p>
          </td>
        </tr>
      </table>
      <table *ngIf="infoModel.meetingLink" class=" table table-bordered table-hover">
        <tr>
          <th class="bg-secondary text-uppercase font-weight-bold">Đường dẫn online</th>
        </tr>
        <tr>
          <td><a target="_blank" href={{infoModel?.meetingLink.toString()}}>Tham dự cuộc họp tại đây</a></td>
        </tr>
      </table>
    </div>
    <div class="p-2 col-md-6 col-sm-12">
      <table class="table table-striped">
        <tr>
          <th colspan="3" class="bg-secondary text-uppercase font-weight-bold">
            Thành phần tham dự
            <span>
              <button (click)="hideAndShow('.attendants-area')"
                      style="background: none; border: none; border-radius: 50%; color: black;">
                <i class="fas fa-angle-down"></i>
              </button>
            </span>
          </th>
        </tr>
        <tr class="attendants-area" style="display:none;">
          <td colspan="3">
            <div class="d-flex justify-content-around">
              <button (click)="sortByAttendace(true)" class="info-block info-block-primary">Tham dự: {{infoModel?.attended}}/{{infoModel?.attendants?.length}}</button>
              <button (click)="sortByAttendace(false)" class="info-block info-block-danger">Vắng mặt: {{infoModel?.absented}}/{{infoModel?.attendants?.length}}</button>
            </div>
          </td>
        </tr>
        <tbody>
          <tr class="attendants-area" *ngFor="let attendant of infoModel?.attendants; let i = index">
            <td [ngStyle]="{'color': attendant?.hadAttended ? '#27ae60' : '#e74c3c'}">{{i + 1}}</td>
            <td [ngStyle]="{'color': attendant?.hadAttended ? '#27ae60' : '#e74c3c'}">{{attendant?.name}}</td>
            <td [ngStyle]="{'color': attendant?.hadAttended ? '#27ae60' : '#e74c3c'}">{{attendant?.position}} - {{attendant?.unit}} - {{attendant?.department}}</td>
          </tr>
        </tbody>
      </table>
      <table class="mt-3 table table-striped table-hover">
        <tr>
          <th colspan="3" class="bg-secondary text-uppercase font-weight-bold">
            Thành phần khách mời <span>
              <button (click)="hideAndShow('.guests-area')" style="background: none; border: none; border-radius: 50%; color: black;">
                <i class="fas fa-angle-down"></i>
              </button>
            </span>
          </th>
        </tr>
        <tbody>
          <tr class="guests-area" *ngFor="let guest of infoModel?.guests; let i = index">
            <td [ngStyle]="{'color': guest?.hadAttended ? '#27ae60' : '#e74c3c'}">{{i + 1}}</td>
            <td [ngStyle]="{'color': guest?.hadAttended ? '#27ae60' : '#e74c3c'}">{{guest?.name}}</td>
            <td [ngStyle]="{'color': guest?.hadAttended ? '#27ae60' : '#e74c3c'}">{{guest?.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
